    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M063F42M4J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M063F42M4J');

    <!-- Script de configs iniciais -->
    <script>
      (function () {
        //Para garantir que o tema/theme é aplicado antes de qualquer renderização, reduzindo o efeito de "flash" ao carregar a página (FOUC - Flash of Unstyled Content).
        const theme = localStorage.getItem("theme") || "dark-mode";
        document.documentElement.classList.add(theme);

        window.history.scrollRestoration = "manual"; // Impede o navegador de restaurar o scroll (por exemplo dar refresh e continuar no sitio até onde tinha feito scroll)
        window.scrollTo(0, 0); // Força a página a começar sempre no topo
        window.history.replaceState(null, null, window.location.pathname); // Restaura o url original (remove qualquer anchor point # depois do refresh, www.site.com/#aboutMe)
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
